<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. Мы сложили 2 числа и склеили со строкой
  2. Мы начали складывать число но на пути появилась строка произошло склеивание, и дальше мы уже не /
  могли сложить число!
  3. Сложили первые 2 числа, и преобразовали 3 строку в число
  4. Тут я как понял мы делим 10 на нечего null и пытаемся получить отрицательное число ну так как нечего нет/
   получем -Infinity(бесконечность в меньшую сторону)
  5. Мы попытались сложить число со строкой, но так нельзя, можно складывать только числа, либо привратить значение/
   строки в число
  */

  console.log(10 + 10 + "10");
  console.log(10 + "10" + 10);
  console.log(10 + 10 + +"10");
  console.log(10 / -"");
  console.log(10 / +"2,5");


</script>
